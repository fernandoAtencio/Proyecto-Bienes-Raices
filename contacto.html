<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bienes raices</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="index.html">
            <img src="img/logo.svg" alt="Logotipo de Bienes Raíces" />
          </a>

          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/contacto.jpg" alt="Imagen Principal" />
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
      <form class="contacto" action="">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu Nombre" />
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            placeholder="Tu Correo Electrónico"
            required
          />
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Tu Teléfono" required />
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje"></textarea>
        </fieldset>
        <fieldset>
          <legend>Información Sobre Propiedad</legend>
          <label for="opciones">Vende o Compra</label>
          <select id="opciones">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="compra">Compra</option>
            <option value="vende">Vende</option>
          </select>
          <label for="cantidad">Presupuesto</label>
          <input type="number" id="cantidad" min="0" />
        </fieldset>
        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado:</p>
          <div class="forma-contacto">
            <label for="celular">Teléfono</label>
            <input type="radio" name="contacto" value="celular" id="celular" />
            <label for="correo">E-Mail</label>
            <input type="radio" name="contacto" value="correo" id="correo" />
          </div>
          <p>Si eligió teléfono, elija la fecha y la hora</p>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" />
          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="8:00" max="19:00" />
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde" />
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los Derechos Reservados 2019 &copy;</p>
      </div>
    </footer>
  </body>
</html>
